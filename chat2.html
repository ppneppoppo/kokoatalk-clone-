<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Peach</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">나대용</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Thursday, July 28, 2022
      </div>

      <div class="message-row">
        <img src="./css/na.jpeg">
         <div class="message-row__content"> 
          <span class="message__author">나대용</span>
            <div class="message__info">
              <span class="message__bubble"> 장군, 정말 구선이 없어도 괜찮겠습니까? 제가 이번에 업그레이드 시켰습니다 ^^ 🐢</span>
              <span class="message__time">06:00</span>
            </div>
         </div>
      </div>
       <div class="chat__timestamp">
        Saturday, August 6, 2022
      </div>
      <div class="message-row">
        <img src="./css/na.jpeg">
         <div class="message-row__content"> 
          <span class="message__author">나대용</span>
            <div class="message__info">
              <span class="message__bubble">저는 신경쓰지 말고 쏘십시오...! </span>
              <span class="message__time">16:00</span>
            </div>
         </div>
      </div>
      <div class="message-row">
        <img src="./css/na.jpeg">
         <div class="message-row__content"> 
          <span class="message__author">나대용</span>
            <div class="message__info">
              <span class="message__bubble"> 충분히 이긴 것 같습니다, 장군 </span>
              <span class="message__time">18:10</span>
            </div>
         </div>
      </div>
      
      <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble"> 아직.. 지금 우리에겐 압도적인 승리가 필요하다</span>
              <span class="message__time">18:20</span>
            </div>
          </div>
      </div>
    </main>
    
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
