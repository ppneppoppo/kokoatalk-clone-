<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Chats - Peach talk </title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:00</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./css/joonsa.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">준사</h4>
              <h6 class="user-component__subtitle">
                이 전쟁은 무엇입니까...?
              </h6>
            </div>
          </div>
          
          <div class="user-component__column">
            <span class="user-component__time">06:00</span>
            <div class="badge">1</div>
          </div>
       </div>
      </div>
     </a>
    
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./css/na.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">나대용</h4>
              <h6 class="user-component__subtitle">
                충분히 이긴 것 같습니다.
              </h6>
            </div>
          </div>
          
          <div class="user-component__column">
            <span class="user-component__time">18:00</span>
            <div class="badge">1</div>
          </div>
       </div>
      </div>
     </a>
  
       <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./css/japan.jpeg"
              class="user-component__avatar user-component__avatar"/>
            <div class="user-component__text">
              <h4 class="user-component__title">와키자카 야스하루</h4>
              <h6 class="user-component__subtitle">
                  복카이센...!!!
              </h6>
            </div>
          </div>
          
          <div class="user-component__column">
            <span class="user-component__time">17:22</span>
            <div class="badge">2</div>
          </div>
       </div>
      </div>
     </a>
    </main>
    
  <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
