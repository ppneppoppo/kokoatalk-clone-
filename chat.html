<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Peach</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">준사</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Sunday, July 3, 2022
      </div>

      <div class="message-row">
        <img src="./css/joonsa.jpeg">
         <div class="message-row__content"> 
          <span class="message__author">준사</span>
            <div class="message__info">
              <span class="message__bubble">이 전쟁은 무엇입니까...?</span>
              <span class="message__time">21:00</span>
            </div>
         </div>
      </div>
      
      <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble"> 義와 不義의 싸움이다. </span>
              <span class="message__time">21:03</span>
            </div>
          </div>
      </div>
      
       <div class="message-row">
        <img src="./css/joonsa.jpeg">
         <div class="message-row__content"> 
          <span class="message__author">준사</span>
            <div class="message__info">
              <span class="message__bubble">나라와 나라의 싸움이 아닙니까? 지난 전투에서 나의 주군은 나를 방패 삼고 있었는데, 
                부하를 위해 몸을 던지시는 모습을 보았습니다. 저를 거두어 주십시오!</span>
              <span class="message__time">21:10</span>
            </div>
         </div>
      </div>

    </main>
    
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
